<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sazumi Cloud - Enhance and upscale your images automatically with ease. Upload your images and get high-quality results in seconds.">
  <title>Sazumi Cloud - Image Enhance</title>
  <link rel="icon" class=js-site-favicon type=image/ico href="https://cdn.jsdelivr.net/gh/SazumiVicky/Storage@main/sazumiviki-ico.ico">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://hd.sazumi.moe/styles.css
    ">
  <link href="https://fonts.googleapis.com/css2?family=Hack&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen space-y-6">
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
  <div id="popupReminder" class="glass p-6 rounded-lg shadow-lg fade-in fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50">
    <h2 class="text-xl font-bold mb-2 text-center">REMINDER</h2>
    <p class="mb-4 text-center">Enhance and upscale your images automatically with ease. Upload your images and get high-quality resublts in seconds.</p>
    <div class="flex items-center justify-center">
      <input type="checkbox" id="dontShowAgain" class="mr-2">
      <label for="dontShowAgain">Don't show again</label>
    </div>
    <button id="closePopup" class="upload-button w-full py-2 px-4 font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 mt-4">Close</button>
  </div>
  <div id="container-header" class="glass p-6 rounded-lg shadow-lg fade-in">
    <h1 class="text-2xl font-bold">Enhance and Upscale Images Automatically</h1>
    <p>Made with <span class="heartbeat">❤️</span> by <b>Viki</b></p>
  </div>
  <div class="glass p-6 rounded-lg shadow-lg fade-in">
    <form id="uploadForm" enctype="multipart/form-data" class="space-y-4 w-full">
      <label for="fileInput" class="custom-file-upload">Choose a file or drop it here...</label>
      <input type="file" id="fileInput" name="fileInput" accept="image/*" required>
      <button type="submit" id="uploadButton" class="upload-button w-full py-2 px-4 font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 flex items-center justify-center">
        <img src="https://hd.sazumi.moe/src/icon/upload.svg" alt="Upload Icon" class="w-4 h-4 mr-2"> Upload
      </button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>
  <div id="container-result" class="glass p-6 rounded-lg shadow-lg fade-in">
    <h2 class="text-xl font-bold mb-2 text-center">PREVIEW IMAGE</h2>
    <div class="flex space-x-4">
      <div class="w-1/2 text-center flex flex-col items-center">
        <p class="font-semibold">BEFORE</p>
        <div class="flex-grow flex items-center justify-center">
          <img id="beforeImage" class="small-image rounded-lg default-image" src="https://hd.sazumi.moe/src/icon/image.svg" alt="Before Image">
        </div>
      </div>
      <div class="w-1/2 text-center flex flex-col items-center">
        <p class="font-semibold">AFTER</p>
        <div class="flex-grow flex items-center justify-center relative">
          <img id="afterImage" class="small-image rounded-lg default-image" src="https://hd.sazumi.moe/src/icon/image.svg" alt="After Image">
          <div class="loading-shine" id="afterImageLoading"></div>
        </div>
      </div>
    </div>
    <div id="result" class="mt-4"></div>
  </div>
  <footer class="footer">
    <div id="time">Loading time...</div>
  </footer>
  <script src="https://hd.sazumi.moe/index.js"></script>
  <script src="https://hd.sazumi.moe/popup.js"></script>
</body>
</html>
